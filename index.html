<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    </style> 
    <script src="https://kit.fontawesome.com/c8fde06e72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- logo -->
    <div class="logo-wrapper">
        <img class="logo" src="images/logo.svg" alt="">
    </div>
    <!-- END -->

    <!-- Card -->
    <div class="card-wrapper">
        <div class="left-wrapper">
            <!-- input bill -->
            <div class="input-wrapper">
                <h4 class="green-txt">Bill</h4>
                <div class="input-box">
                    <img class="input-icon" src="images/icon-dollar.svg" alt="icon">
                    <input type="text" name="bill" id="table-bill" placeholder="0">
                </div>
                <!-- error message -->
                <div class="calc-error remove">
                    <i class="fas fa-exclamation-circle"></i>
                    <h6>Please only use numbers</h6>
                </div>
            </div>
            <!-- select tip -->
            <div class="select-tip">
                <h4 class="green-txt">Select Tip %</h4>
                <div class="selections">
                    <div class="row">
                        <div class="tip-perc-btn">
                            <input class="tip-radio" type="radio" value="0.05" name="tipRadio" id="tip-radio-1">
                            <label for="tip-radio-1">5%</label>
                        </div>
                        <div class="tip-perc-btn">
                            <input class="tip-radio" type="radio" value="0.10" name="tipRadio" id="tip-radio-2">
                            <label for="tip-radio-2">10%</label>
                        </div>
                        <div class="tip-perc-btn">
                            <input class="tip-radio" type="radio" value="0.15" name="tipRadio" id="tip-radio-3">
                            <label for="tip-radio-3">15%</label>
                        </div>
                        <div class="tip-perc-btn">
                            <input class="tip-radio" type="radio" value="0.25" name="tipRadio" id="tip-radio-4">
                            <label for="tip-radio-4">25%</label>
                        </div>
                        <div class="tip-perc-btn">
                            <input class="tip-radio" type="radio" value="0.50" name="tipRadio" id="tip-radio-5">
                            <label for="tip-radio-5">50%</label>
                        </div>

                        <input class="tip-perc-input" type="text" name="bill" id="tip-custom" placeholder="Custom">
                    </div>
                    <!-- error message -->
                    <div class="calc-error-custom remove">
                        <i class="fas fa-exclamation-circle"></i>
                        <h6>Please only use numbers</h6>
                    </div>
                </div>
            </div>
            <!-- Number of People -->
            <div class="input-wrapper">
                <h4 class="green-txt">Number of People</h4>
                <div class="input-box">
                    <img class="input-icon" src="images/icon-person.svg" alt="icon">
                    <input type="text" name="bill" id="table-person" placeholder="0">
                </div>
                <!-- error message -->
                <div class="calc-error remove">
                    <i class="fas fa-exclamation-circle"></i>
                    <h6>Please only use numbers</h6>
                </div>
            </div>
        </div>
        <!-- END left wrapper -->


        <div class="right-wrapper">
            <div class="amt-wrapper">
                <!-- 1 -->
                <div class="tip-amt-wrapper">
                    <!-- text -->
                    <div class="tip-text">
                        <h4 class="white-txt">Tip Amount</h4>
                        <h5 class="white-txt">/ person</h6>
                    </div>
                    <!-- amount -->
                    <div class="amt">
                        <h1 id="tip-amount"></h1>
                    </div>
                </div>

                <!-- 2 -->
                <div class="tip-amt-wrapper">
                    <!-- text -->
                    <div class="tip-text">
                        <h4 class="white-txt">Total</h4>
                        <h5 class="white-txt">/ person</h6>
                    </div>
                    <!-- amount -->
                    <div class="amt">
                        <h1 id="tip-total"></h1>
                    </div>
                </div>
            </div>

            <!-- button -->
            <button id="button-el" class="primary-cta">RESET</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
